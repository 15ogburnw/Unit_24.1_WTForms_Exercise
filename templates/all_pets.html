{% extends 'base.html' %}

{% block title %}Adopt a Pet{% endblock %}

{% block content %}

<div class="container">

    <div class="display-3 text-center mb-4">Adopt a Pet!</div>

    <div class="row justify-content-center">
        {% for pet in pets %}
    
        <div class="card col-6" style="width:400px;">
            <img src="{{pet.photo_url}}" class="card-img-top" alt="">
            <div class="card-body">
                <a href="/{{pet.id}}" class=" link-dark"><h4 class="card-title">{{pet.name}}</h4></a>
                {% if pet.available %}
                <p class="card-text"><b>{{pet.name}} is Available!</b></p>
                {% else %}
                <p class="card-text text-danger"><b>{{pet.name}} is no Longer Available!</b></p>
                {% endif %}
            </div>
        </div>

        {% endfor %}
        

    </div>
    <div class="row justify-content-center">
        <a href="/add" class="btn btn-outline-primary btn-lg col-4 mt-4 text-center">Add a Pet</a>
    </div>
</div>


{% endblock %}
